<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StoryLab</title>
    <link href="/libs/quill.snow.css" rel="stylesheet" />
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="/global.css">
    <script src="app.js" type="module" defer></script>
    <script src="/libs/dist/jstree.min.js" type="module" defer></script>
    <script src="/global.js" type="module"></script>
</head>

<body>
    <div class="navbar"></div>
    <div class="explorer-container">
        <div class="controls">
            <button class="new-scene"><i class="fa-solid fa-file-circle-plus"></i></button>
            <button class="new-folder"><i class="fa-solid fa-folder-plus"></i></button>
        </div>
        <ol class="tree">
            <li>
                <input type="checkbox" id="root" />
                <label for="root">Root</label>
              <ol>
              </ol>
            </li>   

        </ol>
        <div id="contextMenu" class="hidden">
            <ul>
              <li>Copy</li>
              <li>Cut</li>
              <li>Paste</li>
              <li>Delete</li>
            </ul>
          </div>
    </div>

</body>

</html>
