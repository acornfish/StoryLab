<div class="editorContainer">
    <div id="editor"></div>
</div>

<style>
    .editorContainer {
        width: 60%;
        margin-left: 10%;
        position: relative;
        background-color: var(--menu-color);
        top: 10%;
        height: 60%;
        display: flex;
        flex-direction: column;
    }

    .editorContainer * {
        background-color: var(--menu-color);
    }

    .ql-picker-options {
        background-color: var(--menu-color) !important;
        border-color: var(--menu-color) !important;
    }

    .ql-stroke,
    .ql-picker-label,
    .ql-editor,
    .ql-picker-item:not(.ql-selected) {
        font-family: 'Rubik', Arial, Helvetica, sans-serif;
        stroke: var(--text-color) !important;
        color: var(--text-color) !important;
    }
</style>

<script>
    var quill = new Quill('#editor', {
        theme: 'snow',
        modules: {
            toolbar: {
                container: [
                    [{
                        'header': [1, 2, false]
                    }],
                    ['bold', 'italic', 'underline'],
                    ["link", 'image'],
                    [{
                        'list': 'ordered'
                    }, {
                        'list': 'bullet'
                    }]
                ],
                handlers: {
                    link: function(value) {
                        if (value) {
                            var href = prompt('Name:');
                            if (!href.startsWith("manuscript:")) {
                                this.quill.format('link', `Articles/${href}`);
                            } else {
                                this.quill.format('link', `Manuscripts/${href}`);
                            }
                        } else {
                            this.quill.format('link', false);
                        }

                    },
                }
            }
        },

    });
    quill.root.setAttribute('spellcheck', false)
</script>
