<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>StoryLab</title>
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="/global.css">
        <script src="/global-head.js" type="module"></script>
        <script src="app.js" type="module" defer></script>
        <link href="/libs/quill.snow.css" rel="stylesheet" />
    </head>
<body>
    <div class="navbar"></div>
    <div class="settings-container">
        <span class="theme-selector-label">Theme: </span>
        <button id="theme-selector" onclick="window.switchTheme()" >
            <i class="fa-solid fa-moon fa-2xl   "></i>
        </button>

        <h2>Export</h2>
       <button class="export-button">Export Database</button>

       <h2>Import</h2>
       <h4>Warning: this will wipe your current database.</h4>
       <button class="import-button">Import Database</button>
    </div>

    <div class="import-popup">
        <textarea name="import-textarea" id="import-textarea" placeholder="Paste your database json file here"></textarea>
        <button class="import">import</button>
    </div>
</body>
</html>
