<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StoryLab</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="/global.css">
    <script src="/global-head.js" type="module"></script>
    <script src="app.js" type="module" defer></script>
    <link href="/libs/quill.snow.css" rel="stylesheet" />
    <script type="module" src="/global-head.js"></script>

</head>
<body oncontextmenu="return !window.mapContainer.isActive;">
    <div class="navbar"> </div> 
    <div id="loading-screen" style="width: 100%;height: 100%;background-color: gray;z-index: 999;position: absolute;"></div>
    <div class="map-controls">
        <div class="map-contol-buttons">
            <button class="map-control-button">Map</button>
            <button class="map-control-button">Markers</button>
            <button class="map-control-button">Layers</button>
            <button class="map-control-button">Settings</button>
        </div>
    </div>
    <div class="sub-tab-container">
        <div class="map-container sub-tab">
            <div class="inner-map-container">
                <img src="" alt="" class="map-image"> 
            </div>
        </div>
        <div class="markers-container sub-tab">
            <div class="inner-markers-container">
                <table>
                    <thead>
                      <tr head>
                        <th>Title</th>
                        <th>Length</th>
                        <th>Latitude</th>
                        <th>Type</th>
                      </tr>
                    </thead>
                    <tbody>
       
                    </tbody>
                  </table>
            </div>
        </div>
        <div class="layers-container sub-tab">
            <div class="inner-layers-container">
                <table>
                    <thead>
                      <tr head>
                        <th>Title</th>
                        <th>Image</th>
                        <th>Weight</th>
                        <th style="visibility: hidden;">RM</th>

                      </tr>
                    </thead>
                    <tbody>
                    </tbody>
                </table>
            </div>
            <button onclick="window.layersContainer.addNewLayer()" class="add-new-layer"><i class="fa-solid fa-plus"></i>Add new</button>
        </div>
        <div class="settings-container sub-tab">
            <div class="inner-settings-container">
                <div class="prompt-container title-container">
                    <h2>Title</h2>
                    <input type="text" class="title-input">
                </div>

                <div class="prompt-container description-container">
                    <h2>Description</h2>
                    <div class="editorContainer">
                        <div id="editor"></div>
                    </div>
                </div>
            </div>

            <div class="settings-sidebar">
                <button>Save</button>
            </div>
        </div>
    </div>
    <canvas id="hiddenCanvas" style="display: none;"></canvas>
</body>

</html>
